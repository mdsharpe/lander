name: "Build"
description: "Builds Angular app, then uploads the artifact to the workflow run"

inputs:
  NODE_VERSION:
    description: "The version of Node.js to use"
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: NPM install
      shell: pwsh
      working-directory: ./src/web
      run: npm ci --loglevel error

    - name: Build
      shell: pwsh
      working-directory: ./src/web
      run: npm run build -- --configuration production

    - uses: actions/upload-artifact@v3
      with:
        name: WebUIAngularOutput
        path: ./src/web/dist/lander
