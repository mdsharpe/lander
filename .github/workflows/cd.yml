on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build and deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/composite/build

      - uses: ./.github/workflows/composite/deploy
        secrets: inherit
        with:
          REPO_TOKEN: ${{ github.token }}
